<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form action="" class="w-100 h-100">
        <div class="d-flex justify-content-center ">
            <div class="d-none d-sm-none d-md-none d-lg-block">
                <figure>
                    <img src="img/felix-mooneeram-evlkOfkQ5rE-unsplash.jpg" alt="">
                </figure>
            </div>
            <div class="d-flex flex-column m-3">
                <div class="d-flex flex-column m-2">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" onfocus="changeBorderColorFocus(this.id)" onblur="changeBorderLeave(this.id)">
                </div>
                <div class="d-flex flex-column m-2">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" onfocus="changeBorderColorFocus(this.id)" onblur="changeBorderLeave(this.id)">
                </div>
                <div class="d-flex flex-column m-2">
                    <label for="password">Enter password</label>
                    <input type="password" name="password" id="password" onfocus="changeBorderColorFocus(this.id)" onblur="changeBorderLeave(this.id)">
                </div>
                <div class="d-flex flex-column m-2">
                    <label for="passwordConfirm">Confirm password</label>
                    <input type="password" name="passwordConfirm" id="passwordConfirm" onfocus="changeBorderColorFocus(this.id)" onblur="changeBorderLeave(this.id)">
                </div>
                <div class="text-center m-3">
                    <button type="submit" class="btn btn-primary px-3">Submit</button>
                </div>
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        function changeBorderColorFocus(id){
            const nameInput = document.getElementById(id);
            nameInput.style.outline = 'none';
            nameInput.classList.add('border');
            nameInput.classList.add('border-primary');
            nameInput.classList.add('border-2');
        }

        function changeBorderLeave(id){
            const nameInput = document.getElementById(id);
            nameInput.style.outline = 'none';
            nameInput.classList.remove('border');
            nameInput.classList.remove('border-primary');
            nameInput.classList.remove('border-2');
        }
    </script>
</body>
</html>
